        <script type="text/javascript">
            function valida_form_register(){
               
                if (isRegistered(document.registerForm.email.value)){
                    window.alert("utente gia' registrato, se hai dimenticato la password contatta il tuo medico")
                
                    return false;
                }

                if (document.registerForm.password.value!=document.registerForm.passwordX2.value){
                    window.alert("Le password dfferiscono, riprovare.");
                    return false;
                }
                if(window.confirm("Registrazione pronta, vuoi proseguire?")==true){
                    if(RegisterUser(document.registerForm.email.value,document.registerForm.name.value,document.registerForm.surname.value,document.registerForm.password.value,document.registerForm.phoneNumber.value,document.registerForm.address.value,document.registerForm.CF.value,document.registerForm.birthday.value,document.registerForm.birthcountry.value)) return true;
                    else return false;
                }

                else{
                    return false;
                }
            }
            </script>
